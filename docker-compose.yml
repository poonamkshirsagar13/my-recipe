
services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: admn1234
      MYSQL_DATABASE: recipes
      MYSQL_USER: cook
      MYSQL_PASSWORD: cook1234
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro

# Note: using bind mounts so the host `./mysql` directory maps directly
# to container `/var/lib/mysql`. The `./mysql-init` directory contains
# initialization scripts that run on first startup.