services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admn1234
      MYSQL_DATABASE: recipes
      MYSQL_USER: cook
      MYSQL_PASSWORD: cook1234
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-padmn1234"]
      timeout: 20s
      retries: 10
      start_period: 40s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=16MB

# Notes:
# - Using bind mount for ./mysql to persist data between container restarts
# - ./mysql-init contains SQL initialization scripts that run on first startup
# - Health check ensures MySQL is fully initialized before API connects
# - Character set configured for UTF-8MB4 support (including emojis)
# - To reset and recreate tables: docker-compose down -v && docker-compose up -d